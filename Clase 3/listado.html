<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <h1>Lista</h1>
    </div>
    <div class="form">
        <form id="formulario">
            <input id="entrada" type="text" name="entrada" placeholder="Añada elemento al listado">
            <button type="submit">Añadir</button>
        </form>
    </div>
    <div class="list">
        <ul id="lista">
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
